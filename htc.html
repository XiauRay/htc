<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>htc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstraptheme.min.css">
    <script src="js/animation.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/archive.css">

</head>

<body>
    <header>
        <div class="d-header">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="#" title="HTC"></a>
                </div>
                <div class="top-navi-block">
                    <ul class="top-navi-wrapper">
                        <li class="top-item">
                            <a href="#" class="top-title">線上客服</a>
                        </li>
                        <li class="top-item">
                            <div class="dot">
                                <div class="circle"></div>
                            </div>
                        </li>
                        <li class="top-item">
                            <a href="#" class="top-title">幫助中心</a>
                        </li>
                        <li class="top-item">
                            <div class="dot">
                                <div class="circle"></div>
                            </div>
                        </li>
                        <li class="top-item">
                            <a href="#" class="top-title">支援服務</a>
                        </li>
                        <li class="top-item">
                            <div class="dot">
                                <div class="circle"></div>
                            </div>
                        </li>
                        <li class="top-item">
                            <a href="#" class="top-title">註冊</a>
                        </li>
                    </ul>
                </div>
                <div class="main-navi-block">
                    <ul class="menu-list">
                        <li class="no-sub-menu">
                            <div class="title">
                                <a href="#" target="_self">網路商店</a>
                            </div>
                        </li>
                        <li class="has-sub-menu">
                            <div class="title">
                                <a href="#">產品</a>
                            </div>
                        </li>
                        <li class="no-sub-menu" target="_self">
                            <div class="title">
                                <a href="#">VIVE</a>
                            </div>
                        </li>
                        <li class="no-sub-menu" target="_self">
                            <div class="title">
                                <a href="#">HTC論壇</a>
                            </div>
                        </li>
                        <li class="no-sub-menu" target="_self">
                            <div class="title">
                                <a href="#">HTC專賣店</a>
                            </div>
                        </li>
                        <li class="no-sub-menu" target="_self">
                            <div class="title">
                                <a href="#">焦點訊息</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="search-block">
                    <div class="align-center">
                        <form action="">
                            <input class="submit" type="submit" name="submit" value="">
                            <input class="query" name="q" type="text" placeholder="搜尋" aria-label="搜尋" maxlength="100">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="boxes">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item1 active">

                </div>
                <div class="item2">

                </div>
                <div class="item3">

                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
